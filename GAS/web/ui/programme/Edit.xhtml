<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProgrammeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProgrammeLabel_idprogramme}" for="idprogramme" />
                    <h:inputText id="idprogramme" value="#{programmeController.selected.idprogramme}" title="#{bundle.EditProgrammeTitle_idprogramme}" />
                    <h:outputLabel value="#{bundle.EditProgrammeLabel_nomprogramme}" for="nomprogramme" />
                    <h:inputText id="nomprogramme" value="#{programmeController.selected.nomprogramme}" title="#{bundle.EditProgrammeTitle_nomprogramme}" required="true" requiredMessage="#{bundle.EditProgrammeRequiredMessage_nomprogramme}"/>
                    <h:outputLabel value="#{bundle.EditProgrammeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{programmeController.selected.description}" title="#{bundle.EditProgrammeTitle_description}" required="true" requiredMessage="#{bundle.EditProgrammeRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditProgrammeLabel_logo}" for="logo" />
                    <h:inputTextarea rows="4" cols="30" id="logo" value="#{programmeController.selected.logo}" title="#{bundle.EditProgrammeTitle_logo}" />
                    <h:outputLabel value="#{bundle.EditProgrammeLabel_idinstitution}" for="idinstitution" />
                    <h:selectOneMenu id="idinstitution" value="#{programmeController.selected.idinstitution}" title="#{bundle.EditProgrammeTitle_idinstitution}" required="true" requiredMessage="#{bundle.EditProgrammeRequiredMessage_idinstitution}">
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{programmeController.update}" value="#{bundle.EditProgrammeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProgrammeViewLink}"/>
                <br />
                <h:commandLink action="#{programmeController.prepareList}" value="#{bundle.EditProgrammeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProgrammeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

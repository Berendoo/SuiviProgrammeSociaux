<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProgrammeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProgrammeLabel_idprogramme}" for="idprogramme" />
                    <h:inputText id="idprogramme" value="#{programmeController.selected.idprogramme}" title="#{bundle.CreateProgrammeTitle_idprogramme}" />
                    <h:outputLabel value="#{bundle.CreateProgrammeLabel_nomprogramme}" for="nomprogramme" />
                    <h:inputText id="nomprogramme" value="#{programmeController.selected.nomprogramme}" title="#{bundle.CreateProgrammeTitle_nomprogramme}" required="true" requiredMessage="#{bundle.CreateProgrammeRequiredMessage_nomprogramme}"/>
                    <h:outputLabel value="#{bundle.CreateProgrammeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{programmeController.selected.description}" title="#{bundle.CreateProgrammeTitle_description}" required="true" requiredMessage="#{bundle.CreateProgrammeRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateProgrammeLabel_logo}" for="logo" />
                    <h:inputTextarea rows="4" cols="30" id="logo" value="#{programmeController.selected.logo}" title="#{bundle.CreateProgrammeTitle_logo}" />
                    <h:outputLabel value="#{bundle.CreateProgrammeLabel_idinstitution}" for="idinstitution" />
                    <h:selectOneMenu id="idinstitution" value="#{programmeController.selected.idinstitution}" title="#{bundle.CreateProgrammeTitle_idinstitution}" required="true" requiredMessage="#{bundle.CreateProgrammeRequiredMessage_idinstitution}">
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programmeController.create}" value="#{bundle.CreateProgrammeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{programmeController.prepareList}" value="#{bundle.CreateProgrammeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProgrammeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

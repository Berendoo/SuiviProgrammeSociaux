<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgrammeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProgrammeLabel_idprogramme}"/>
                    <h:outputText value="#{programmeController.selected.idprogramme}" title="#{bundle.ViewProgrammeTitle_idprogramme}"/>
                    <h:outputText value="#{bundle.ViewProgrammeLabel_nomprogramme}"/>
                    <h:outputText value="#{programmeController.selected.nomprogramme}" title="#{bundle.ViewProgrammeTitle_nomprogramme}"/>
                    <h:outputText value="#{bundle.ViewProgrammeLabel_description}"/>
                    <h:outputText value="#{programmeController.selected.description}" title="#{bundle.ViewProgrammeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProgrammeLabel_logo}"/>
                    <h:outputText value="#{programmeController.selected.logo}" title="#{bundle.ViewProgrammeTitle_logo}"/>
                    <h:outputText value="#{bundle.ViewProgrammeLabel_idinstitution}"/>
                    <h:outputText value="#{programmeController.selected.idinstitution}" title="#{bundle.ViewProgrammeTitle_idinstitution}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programmeController.destroyAndView}" value="#{bundle.ViewProgrammeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgrammeEditLink}"/>
                <br />
                <h:commandLink action="#{programmeController.prepareCreate}" value="#{bundle.ViewProgrammeCreateLink}" />
                <br />
                <h:commandLink action="#{programmeController.prepareList}" value="#{bundle.ViewProgrammeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgrammeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

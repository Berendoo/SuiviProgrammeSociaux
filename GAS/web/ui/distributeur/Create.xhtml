<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDistributeurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_iddistributeur}" for="iddistributeur" />
                    <h:inputText id="iddistributeur" value="#{distributeurController.selected.iddistributeur}" title="#{bundle.CreateDistributeurTitle_iddistributeur}" />
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_nomdistributeur}" for="nomdistributeur" />
                    <h:inputText id="nomdistributeur" value="#{distributeurController.selected.nomdistributeur}" title="#{bundle.CreateDistributeurTitle_nomdistributeur}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_nomdistributeur}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{distributeurController.selected.telephone}" title="#{bundle.CreateDistributeurTitle_telephone}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_emaildistributeur}" for="emaildistributeur" />
                    <h:inputText id="emaildistributeur" value="#{distributeurController.selected.emaildistributeur}" title="#{bundle.CreateDistributeurTitle_emaildistributeur}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_emaildistributeur}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_adressedistributeur}" for="adressedistributeur" />
                    <h:inputText id="adressedistributeur" value="#{distributeurController.selected.adressedistributeur}" title="#{bundle.CreateDistributeurTitle_adressedistributeur}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_adressedistributeur}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_numeropatente}" for="numeropatente" />
                    <h:inputText id="numeropatente" value="#{distributeurController.selected.numeropatente}" title="#{bundle.CreateDistributeurTitle_numeropatente}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_numeropatente}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_nif}" for="nif" />
                    <h:inputText id="nif" value="#{distributeurController.selected.nif}" title="#{bundle.CreateDistributeurTitle_nif}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_nif}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_raisonsociale}" for="raisonsociale" />
                    <h:inputText id="raisonsociale" value="#{distributeurController.selected.raisonsociale}" title="#{bundle.CreateDistributeurTitle_raisonsociale}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_raisonsociale}"/>
                    <h:outputLabel value="#{bundle.CreateDistributeurLabel_idcommune}" for="idcommune" />
                    <h:selectOneMenu id="idcommune" value="#{distributeurController.selected.idcommune}" title="#{bundle.CreateDistributeurTitle_idcommune}" required="true" requiredMessage="#{bundle.CreateDistributeurRequiredMessage_idcommune}">
                        <f:selectItems value="#{communeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{distributeurController.create}" value="#{bundle.CreateDistributeurSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{distributeurController.prepareList}" value="#{bundle.CreateDistributeurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDistributeurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrestationLabel_idprestation}"/>
                    <h:outputText value="#{prestationController.selected.idprestation}" title="#{bundle.ViewPrestationTitle_idprestation}"/>
                    <h:outputText value="#{bundle.ViewPrestationLabel_nomprestation}"/>
                    <h:outputText value="#{prestationController.selected.nomprestation}" title="#{bundle.ViewPrestationTitle_nomprestation}"/>
                    <h:outputText value="#{bundle.ViewPrestationLabel_description}"/>
                    <h:outputText value="#{prestationController.selected.description}" title="#{bundle.ViewPrestationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPrestationLabel_iddistributeur}"/>
                    <h:outputText value="#{prestationController.selected.iddistributeur}" title="#{bundle.ViewPrestationTitle_iddistributeur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prestationController.destroyAndView}" value="#{bundle.ViewPrestationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrestationEditLink}"/>
                <br />
                <h:commandLink action="#{prestationController.prepareCreate}" value="#{bundle.ViewPrestationCreateLink}" />
                <br />
                <h:commandLink action="#{prestationController.prepareList}" value="#{bundle.ViewPrestationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrestationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrestationLabel_idprestation}" for="idprestation" />
                    <h:inputText id="idprestation" value="#{prestationController.selected.idprestation}" title="#{bundle.EditPrestationTitle_idprestation}" />
                    <h:outputLabel value="#{bundle.EditPrestationLabel_nomprestation}" for="nomprestation" />
                    <h:inputText id="nomprestation" value="#{prestationController.selected.nomprestation}" title="#{bundle.EditPrestationTitle_nomprestation}" required="true" requiredMessage="#{bundle.EditPrestationRequiredMessage_nomprestation}"/>
                    <h:outputLabel value="#{bundle.EditPrestationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{prestationController.selected.description}" title="#{bundle.EditPrestationTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPrestationLabel_iddistributeur}" for="iddistributeur" />
                    <h:selectOneMenu id="iddistributeur" value="#{prestationController.selected.iddistributeur}" title="#{bundle.EditPrestationTitle_iddistributeur}" required="true" requiredMessage="#{bundle.EditPrestationRequiredMessage_iddistributeur}">
                        <f:selectItems value="#{distributeurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{prestationController.update}" value="#{bundle.EditPrestationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrestationViewLink}"/>
                <br />
                <h:commandLink action="#{prestationController.prepareList}" value="#{bundle.EditPrestationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrestationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

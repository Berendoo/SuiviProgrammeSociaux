      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{typepocController.destroyAndView}" value="#{bundle.ViewTypepocDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypepocEditLink}"/>
                <br />
                <h:commandLink action="#{typepocController.prepareCreate}" value="#{bundle.ViewTypepocCreateLink}" />
                <br />
                <h:commandLink action="#{typepocController.prepareList}" value="#{bundle.ViewTypepocShowAllLink}"/>

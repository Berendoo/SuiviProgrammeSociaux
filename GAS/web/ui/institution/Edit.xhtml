<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_idinstitution}" for="idinstitution" />
                    <h:inputText id="idinstitution" value="#{institutionController.selected.idinstitution}" title="#{bundle.EditInstitutionTitle_idinstitution}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_nominstitution}" for="nominstitution" />
                    <h:inputText id="nominstitution" value="#{institutionController.selected.nominstitution}" title="#{bundle.EditInstitutionTitle_nominstitution}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_nominstitution}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_adresseinstitution}" for="adresseinstitution" />
                    <h:inputText id="adresseinstitution" value="#{institutionController.selected.adresseinstitution}" title="#{bundle.EditInstitutionTitle_adresseinstitution}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_adresseinstitution}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{institutionController.selected.telephone}" title="#{bundle.EditInstitutionTitle_telephone}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_email}" for="email" />
                    <h:inputText id="email" value="#{institutionController.selected.email}" title="#{bundle.EditInstitutionTitle_email}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_categorie}" for="categorie" />
                    <h:inputText id="categorie" value="#{institutionController.selected.categorie}" title="#{bundle.EditInstitutionTitle_categorie}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_categorie}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_website}" for="website" />
                    <h:inputText id="website" value="#{institutionController.selected.website}" title="#{bundle.EditInstitutionTitle_website}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_idcommune}" for="idcommune" />
                    <h:selectOneMenu id="idcommune" value="#{institutionController.selected.idcommune}" title="#{bundle.EditInstitutionTitle_idcommune}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_idcommune}">
                        <f:selectItems value="#{communeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{institutionController.update}" value="#{bundle.EditInstitutionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInstitutionViewLink}"/>
                <br />
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.EditInstitutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInstitutionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContratTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContratLabel_idcontrat}"/>
                    <h:outputText value="#{contratController.selected.idcontrat}" title="#{bundle.ViewContratTitle_idcontrat}"/>
                    <h:outputText value="#{bundle.ViewContratLabel_datedebut}"/>
                    <h:outputText value="#{contratController.selected.datedebut}" title="#{bundle.ViewContratTitle_datedebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContratLabel_datefin}"/>
                    <h:outputText value="#{contratController.selected.datefin}" title="#{bundle.ViewContratTitle_datefin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContratLabel_motif}"/>
                    <h:outputText value="#{contratController.selected.motif}" title="#{bundle.ViewContratTitle_motif}"/>
                    <h:outputText value="#{bundle.ViewContratLabel_iddistributeur}"/>
                    <h:outputText value="#{contratController.selected.iddistributeur}" title="#{bundle.ViewContratTitle_iddistributeur}"/>
                    <h:outputText value="#{bundle.ViewContratLabel_idprojet}"/>
                    <h:outputText value="#{contratController.selected.idprojet}" title="#{bundle.ViewContratTitle_idprojet}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contratController.destroyAndView}" value="#{bundle.ViewContratDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContratEditLink}"/>
                <br />
                <h:commandLink action="#{contratController.prepareCreate}" value="#{bundle.ViewContratCreateLink}" />
                <br />
                <h:commandLink action="#{contratController.prepareList}" value="#{bundle.ViewContratShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContratIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

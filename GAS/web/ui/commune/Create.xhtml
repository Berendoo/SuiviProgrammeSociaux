<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommuneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommuneLabel_idcommune}" for="idcommune" />
                    <h:inputText id="idcommune" value="#{communeController.selected.idcommune}" title="#{bundle.CreateCommuneTitle_idcommune}" />
                    <h:outputLabel value="#{bundle.CreateCommuneLabel_nomcommune}" for="nomcommune" />
                    <h:inputText id="nomcommune" value="#{communeController.selected.nomcommune}" title="#{bundle.CreateCommuneTitle_nomcommune}" required="true" requiredMessage="#{bundle.CreateCommuneRequiredMessage_nomcommune}"/>
                    <h:outputLabel value="#{bundle.CreateCommuneLabel_iddepartement}" for="iddepartement" />
                    <h:selectOneMenu id="iddepartement" value="#{communeController.selected.iddepartement}" title="#{bundle.CreateCommuneTitle_iddepartement}" required="true" requiredMessage="#{bundle.CreateCommuneRequiredMessage_iddepartement}">
                        <f:selectItems value="#{departementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communeController.create}" value="#{bundle.CreateCommuneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{communeController.prepareList}" value="#{bundle.CreateCommuneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommuneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

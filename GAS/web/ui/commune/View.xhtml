<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommuneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommuneLabel_idcommune}"/>
                    <h:outputText value="#{communeController.selected.idcommune}" title="#{bundle.ViewCommuneTitle_idcommune}"/>
                    <h:outputText value="#{bundle.ViewCommuneLabel_nomcommune}"/>
                    <h:outputText value="#{communeController.selected.nomcommune}" title="#{bundle.ViewCommuneTitle_nomcommune}"/>
                    <h:outputText value="#{bundle.ViewCommuneLabel_iddepartement}"/>
                    <h:outputText value="#{communeController.selected.iddepartement}" title="#{bundle.ViewCommuneTitle_iddepartement}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communeController.destroyAndView}" value="#{bundle.ViewCommuneDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommuneEditLink}"/>
                <br />
                <h:commandLink action="#{communeController.prepareCreate}" value="#{bundle.ViewCommuneCreateLink}" />
                <br />
                <h:commandLink action="#{communeController.prepareList}" value="#{bundle.ViewCommuneShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommuneIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

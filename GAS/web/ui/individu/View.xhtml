<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIndividuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIndividuLabel_idindividu}"/>
                    <h:outputText value="#{individuController.selected.idindividu}" title="#{bundle.ViewIndividuTitle_idindividu}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_nom}"/>
                    <h:outputText value="#{individuController.selected.nom}" title="#{bundle.ViewIndividuTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_prenom}"/>
                    <h:outputText value="#{individuController.selected.prenom}" title="#{bundle.ViewIndividuTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_datenaissance}"/>
                    <h:outputText value="#{individuController.selected.datenaissance}" title="#{bundle.ViewIndividuTitle_datenaissance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIndividuLabel_cin}"/>
                    <h:outputText value="#{individuController.selected.cin}" title="#{bundle.ViewIndividuTitle_cin}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_telephone}"/>
                    <h:outputText value="#{individuController.selected.telephone}" title="#{bundle.ViewIndividuTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_telephone2}"/>
                    <h:outputText value="#{individuController.selected.telephone2}" title="#{bundle.ViewIndividuTitle_telephone2}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_sexe}"/>
                    <h:outputText value="#{individuController.selected.sexe}" title="#{bundle.ViewIndividuTitle_sexe}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_email}"/>
                    <h:outputText value="#{individuController.selected.email}" title="#{bundle.ViewIndividuTitle_email}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_lieunaissance}"/>
                    <h:outputText value="#{individuController.selected.lieunaissance}" title="#{bundle.ViewIndividuTitle_lieunaissance}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_adresse}"/>
                    <h:outputText value="#{individuController.selected.adresse}" title="#{bundle.ViewIndividuTitle_adresse}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_dateenregistrement}"/>
                    <h:outputText value="#{individuController.selected.dateenregistrement}" title="#{bundle.ViewIndividuTitle_dateenregistrement}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIndividuLabel_photo}"/>
                    <h:outputText value="#{individuController.selected.photo}" title="#{bundle.ViewIndividuTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_empreinte}"/>
                    <h:outputText value="#{individuController.selected.empreinte}" title="#{bundle.ViewIndividuTitle_empreinte}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_niveau}"/>
                    <h:outputText value="#{individuController.selected.niveau}" title="#{bundle.ViewIndividuTitle_niveau}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_utilisateur}"/>
                    <h:outputText value="#{individuController.selected.utilisateur}" title="#{bundle.ViewIndividuTitle_utilisateur}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_idorganisation}"/>
                    <h:outputText value="#{individuController.selected.idorganisation}" title="#{bundle.ViewIndividuTitle_idorganisation}"/>
                    <h:outputText value="#{bundle.ViewIndividuLabel_idprf}"/>
                    <h:outputText value="#{individuController.selected.idprf}" title="#{bundle.ViewIndividuTitle_idprf}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{individuController.destroyAndView}" value="#{bundle.ViewIndividuDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIndividuEditLink}"/>
                <br />
                <h:commandLink action="#{individuController.prepareCreate}" value="#{bundle.ViewIndividuCreateLink}" />
                <br />
                <h:commandLink action="#{individuController.prepareList}" value="#{bundle.ViewIndividuShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIndividuIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

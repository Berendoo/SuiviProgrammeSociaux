<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIndividuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIndividuLabel_idindividu}" for="idindividu" />
                    <h:inputText id="idindividu" value="#{individuController.selected.idindividu}" title="#{bundle.EditIndividuTitle_idindividu}" />
                    <h:outputLabel value="#{bundle.EditIndividuLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{individuController.selected.nom}" title="#{bundle.EditIndividuTitle_nom}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{individuController.selected.prenom}" title="#{bundle.EditIndividuTitle_prenom}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_datenaissance}" for="datenaissance" />
                    <h:inputText id="datenaissance" value="#{individuController.selected.datenaissance}" title="#{bundle.EditIndividuTitle_datenaissance}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_datenaissance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_cin}" for="cin" />
                    <h:inputText id="cin" value="#{individuController.selected.cin}" title="#{bundle.EditIndividuTitle_cin}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_cin}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{individuController.selected.telephone}" title="#{bundle.EditIndividuTitle_telephone}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_telephone2}" for="telephone2" />
                    <h:inputText id="telephone2" value="#{individuController.selected.telephone2}" title="#{bundle.EditIndividuTitle_telephone2}" />
                    <h:outputLabel value="#{bundle.EditIndividuLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{individuController.selected.sexe}" title="#{bundle.EditIndividuTitle_sexe}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_sexe}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_email}" for="email" />
                    <h:inputText id="email" value="#{individuController.selected.email}" title="#{bundle.EditIndividuTitle_email}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_lieunaissance}" for="lieunaissance" />
                    <h:inputText id="lieunaissance" value="#{individuController.selected.lieunaissance}" title="#{bundle.EditIndividuTitle_lieunaissance}" />
                    <h:outputLabel value="#{bundle.EditIndividuLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{individuController.selected.adresse}" title="#{bundle.EditIndividuTitle_adresse}" required="true" requiredMessage="#{bundle.EditIndividuRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_dateenregistrement}" for="dateenregistrement" />
                    <h:inputText id="dateenregistrement" value="#{individuController.selected.dateenregistrement}" title="#{bundle.EditIndividuTitle_dateenregistrement}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{individuController.selected.photo}" title="#{bundle.EditIndividuTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditIndividuLabel_empreinte}" for="empreinte" />
                    <h:inputTextarea rows="4" cols="30" id="empreinte" value="#{individuController.selected.empreinte}" title="#{bundle.EditIndividuTitle_empreinte}" />
                    <h:outputLabel value="#{bundle.EditIndividuLabel_niveau}" for="niveau" />
                    <h:inputText id="niveau" value="#{individuController.selected.niveau}" title="#{bundle.EditIndividuTitle_niveau}" />
                    <h:outputLabel value="#{bundle.EditIndividuLabel_utilisateur}" for="utilisateur" />
                    <h:selectOneMenu id="utilisateur" value="#{individuController.selected.utilisateur}" title="#{bundle.EditIndividuTitle_utilisateur}" >
                        <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_idorganisation}" for="idorganisation" />
                    <h:selectOneMenu id="idorganisation" value="#{individuController.selected.idorganisation}" title="#{bundle.EditIndividuTitle_idorganisation}" >
                        <f:selectItems value="#{organisationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditIndividuLabel_idprf}" for="idprf" />
                    <h:selectOneMenu id="idprf" value="#{individuController.selected.idprf}" title="#{bundle.EditIndividuTitle_idprf}" >
                        <f:selectItems value="#{personnereferenceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{individuController.update}" value="#{bundle.EditIndividuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIndividuViewLink}"/>
                <br />
                <h:commandLink action="#{individuController.prepareList}" value="#{bundle.EditIndividuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIndividuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDonateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDonateurEmpty}" rendered="#{donateurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{donateurController.items.rowCount > 0}">
                    <h:outputText value="#{donateurController.pagination.pageFirstItem + 1}..#{donateurController.pagination.pageLastItem + 1}/#{donateurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{donateurController.previous}" value="#{bundle.Previous} #{donateurController.pagination.pageSize}" rendered="#{donateurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{donateurController.next}" value="#{bundle.Next} #{donateurController.pagination.pageSize}" rendered="#{donateurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{donateurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_iddonateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddonateur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_nomdonateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomdonateur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_telephone1}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_telephone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_siege}"/>
                            </f:facet>
                            <h:outputText value="#{item.siege}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_typedonateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.typedonateur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDonateurTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{donateurController.prepareView}" value="#{bundle.ListDonateurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{donateurController.prepareEdit}" value="#{bundle.ListDonateurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{donateurController.destroy}" value="#{bundle.ListDonateurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{donateurController.prepareCreate}" value="#{bundle.ListDonateurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDonateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

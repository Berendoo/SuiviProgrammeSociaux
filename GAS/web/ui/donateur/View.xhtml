                    <h:outputText value="#{bundle.ViewDonateurLabel_nomdonateur}"/>
                    <h:outputText value="#{donateurController.selected.nomdonateur}" title="#{bundle.ViewDonateurTitle_nomdonateur}"/>

                    <h:outputText value="#{donateurController.selected.adresse}" title="#{bundle.ViewDonateurTitle_adresse}"/>
                    <h:outputText value="#{bundle.ViewDonateurLabel_telephone1}"/>
                    <h:outputText value="#{donateurController.selected.telephone1}" title="#{bundle.ViewDonateurTitle_telephone1}"/>

                    <h:outputText value="#{donateurController.selected.telephone2}" title="#{bundle.ViewDonateurTitle_telephone2}"/>

                    <h:outputText value="#{bundle.ViewDonateurLabel_website}"/>
                    <h:outputText value="#{donateurController.selected.website}" title="#{bundle.ViewDonateurTitle_website}"/>
                    <h:outputText value="#{bundle.ViewDonateurLabel_typedonateur}"/>
                    <h:outputText value="#{donateurController.selected.typedonateur}" title="#{bundle.ViewDonateurTitle_typedonateur}"/>
                    <h:outputText value="#{bundle.ViewDonateurLabel_email}"/>
                    <h:outputText value="#{donateurController.selected.email}" title="#{bundle.ViewDonateurTitle_email}"/>

                <br />
                <h:commandLink action="#{donateurController.destroyAndView}" value="#{bundle.ViewDonateurDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDonateurEditLink}"/>
                <br />
                <h:commandLink action="#{donateurController.prepareCreate}" value="#{bundle.ViewDonateurCreateLink}" />
                <br />
                <h:commandLink action="#{donateurController.prepareList}" value="#{bundle.ViewDonateurShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDonateurIndexLink}"/>

            </h:form>

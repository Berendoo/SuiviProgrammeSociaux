<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFinancerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFinancerLabel_idfinancer}" for="idfinancer" />
                    <h:inputText id="idfinancer" value="#{financerController.selected.idfinancer}" title="#{bundle.CreateFinancerTitle_idfinancer}" />
                    <h:outputLabel value="#{bundle.CreateFinancerLabel_date}" for="date" />
                    <h:inputText id="date" value="#{financerController.selected.date}" title="#{bundle.CreateFinancerTitle_date}" required="true" requiredMessage="#{bundle.CreateFinancerRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFinancerLabel_don}" for="don" />
                    <h:inputText id="don" value="#{financerController.selected.don}" title="#{bundle.CreateFinancerTitle_don}" required="true" requiredMessage="#{bundle.CreateFinancerRequiredMessage_don}"/>
                    <h:outputLabel value="#{bundle.CreateFinancerLabel_iddonateur}" for="iddonateur" />
                    <h:selectOneMenu id="iddonateur" value="#{financerController.selected.iddonateur}" title="#{bundle.CreateFinancerTitle_iddonateur}" required="true" requiredMessage="#{bundle.CreateFinancerRequiredMessage_iddonateur}">
                        <f:selectItems value="#{donateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFinancerLabel_idinstitution}" for="idinstitution" />
                    <h:selectOneMenu id="idinstitution" value="#{financerController.selected.idinstitution}" title="#{bundle.CreateFinancerTitle_idinstitution}" required="true" requiredMessage="#{bundle.CreateFinancerRequiredMessage_idinstitution}">
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{financerController.create}" value="#{bundle.CreateFinancerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{financerController.prepareList}" value="#{bundle.CreateFinancerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFinancerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

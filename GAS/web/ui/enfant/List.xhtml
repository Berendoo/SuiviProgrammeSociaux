<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnfantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnfantEmpty}" rendered="#{enfantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enfantController.items.rowCount > 0}">
                    <h:outputText value="#{enfantController.pagination.pageFirstItem + 1}..#{enfantController.pagination.pageLastItem + 1}/#{enfantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enfantController.previous}" value="#{bundle.Previous} #{enfantController.pagination.pageSize}" rendered="#{enfantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enfantController.next}" value="#{bundle.Next} #{enfantController.pagination.pageSize}" rendered="#{enfantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enfantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_idenfant}"/>
                            </f:facet>
                            <h:outputText value="#{item.idenfant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_nomenfant}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomenfant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_prenomenfant}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenomenfant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_datadenaissanceenfant}"/>
                            </f:facet>
                            <h:outputText value="#{item.datadenaissanceenfant}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_sexeenfant}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexeenfant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_niveau}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveau}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_idindividu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idindividu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnfantTitle_idorganisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idorganisation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enfantController.prepareView}" value="#{bundle.ListEnfantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enfantController.prepareEdit}" value="#{bundle.ListEnfantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enfantController.destroy}" value="#{bundle.ListEnfantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enfantController.prepareCreate}" value="#{bundle.ListEnfantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnfantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

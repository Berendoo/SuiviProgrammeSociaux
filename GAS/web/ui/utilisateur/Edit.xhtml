<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_idindividu}" for="idindividu" />
                    <h:inputText id="idindividu" value="#{utilisateurController.selected.idindividu}" title="#{bundle.EditUtilisateurTitle_idindividu}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_idindividu}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_username}" for="username" />
                    <h:inputText id="username" value="#{utilisateurController.selected.username}" title="#{bundle.EditUtilisateurTitle_username}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.EditUtilisateurTitle_password}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_datecreation}" for="datecreation" />
                    <h:inputText id="datecreation" value="#{utilisateurController.selected.datecreation}" title="#{bundle.EditUtilisateurTitle_datecreation}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_dateexpiration}" for="dateexpiration" />
                    <h:inputText id="dateexpiration" value="#{utilisateurController.selected.dateexpiration}" title="#{bundle.EditUtilisateurTitle_dateexpiration}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_dateexpiration}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_statut}" for="statut" />
                    <h:inputText id="statut" value="#{utilisateurController.selected.statut}" title="#{bundle.EditUtilisateurTitle_statut}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_statut}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_individu}" for="individu" />
                    <h:selectOneMenu id="individu" value="#{utilisateurController.selected.individu}" title="#{bundle.EditUtilisateurTitle_individu}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_individu}">
                        <f:selectItems value="#{individuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_idprivilege}" for="idprivilege" />
                    <h:selectOneMenu id="idprivilege" value="#{utilisateurController.selected.idprivilege}" title="#{bundle.EditUtilisateurTitle_idprivilege}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_idprivilege}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{utilisateurController.update}" value="#{bundle.EditUtilisateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUtilisateurViewLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.EditUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUtilisateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewOrganisationTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrganisationLabel_idorganisation}"/>
                    <h:outputText value="#{organisationController.selected.idorganisation}" title="#{bundle.ViewOrganisationTitle_idorganisation}"/>
                    <h:outputText value="#{bundle.ViewOrganisationLabel_nomorganisation}"/>
                    <h:outputText value="#{organisationController.selected.nomorganisation}" title="#{bundle.ViewOrganisationTitle_nomorganisation}"/>

                    <h:outputText value="#{bundle.ViewOrganisationLabel_commentaire}"/>
                    <h:outputText value="#{organisationController.selected.commentaire}" title="#{bundle.ViewOrganisationTitle_commentaire}"/>
                    <h:outputText value="#{bundle.ViewOrganisationLabel_idcommune}"/>
                    <h:outputText value="#{organisationController.selected.idcommune}" title="#{bundle.ViewOrganisationTitle_idcommune}"/>
                    <h:outputText value="#{bundle.ViewOrganisationLabel_idtypeorganisation}"/>
                    <h:outputText value="#{organisationController.selected.idtypeorganisation}" title="#{bundle.ViewOrganisationTitle_idtypeorganisation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organisationController.destroyAndView}" value="#{bundle.ViewOrganisationDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrganisationEditLink}"/>
                <br />
                <h:commandLink action="#{organisationController.prepareCreate}" value="#{bundle.ViewOrganisationCreateLink}" />
                <br />
                <h:commandLink action="#{organisationController.prepareList}" value="#{bundle.ViewOrganisationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrganisationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

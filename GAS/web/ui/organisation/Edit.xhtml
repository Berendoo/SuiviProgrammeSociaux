<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrganisationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrganisationLabel_idorganisation}" for="idorganisation" />
                    <h:inputText id="idorganisation" value="#{organisationController.selected.idorganisation}" title="#{bundle.EditOrganisationTitle_idorganisation}" />
                    <h:outputLabel value="#{bundle.EditOrganisationLabel_nomorganisation}" for="nomorganisation" />
                    <h:inputText id="nomorganisation" value="#{organisationController.selected.nomorganisation}" title="#{bundle.EditOrganisationTitle_nomorganisation}" required="true" requiredMessage="#{bundle.EditOrganisationRequiredMessage_nomorganisation}"/>
                    <h:outputLabel value="#{bundle.EditOrganisationLabel_adresseorganisation}" for="adresseorganisation" />
                    <h:inputText id="adresseorganisation" value="#{organisationController.selected.adresseorganisation}" title="#{bundle.EditOrganisationTitle_adresseorganisation}" required="true" requiredMessage="#{bundle.EditOrganisationRequiredMessage_adresseorganisation}"/>
                    <h:outputLabel value="#{bundle.EditOrganisationLabel_commentaire}" for="commentaire" />
                    <h:inputText id="commentaire" value="#{organisationController.selected.commentaire}" title="#{bundle.EditOrganisationTitle_commentaire}" />
                    <h:outputLabel value="#{bundle.EditOrganisationLabel_idcommune}" for="idcommune" />
                    <h:selectOneMenu id="idcommune" value="#{organisationController.selected.idcommune}" title="#{bundle.EditOrganisationTitle_idcommune}" required="true" requiredMessage="#{bundle.EditOrganisationRequiredMessage_idcommune}">
                        <f:selectItems value="#{communeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrganisationLabel_idtypeorganisation}" for="idtypeorganisation" />
                    <h:selectOneMenu id="idtypeorganisation" value="#{organisationController.selected.idtypeorganisation}" title="#{bundle.EditOrganisationTitle_idtypeorganisation}" required="true" requiredMessage="#{bundle.EditOrganisationRequiredMessage_idtypeorganisation}">
                        <f:selectItems value="#{typeorganistationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{organisationController.update}" value="#{bundle.EditOrganisationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrganisationViewLink}"/>
                <br />
                <h:commandLink action="#{organisationController.prepareList}" value="#{bundle.EditOrganisationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrganisationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

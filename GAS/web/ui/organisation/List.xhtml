<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrganisationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrganisationEmpty}" rendered="#{organisationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organisationController.items.rowCount > 0}">
                    <h:outputText value="#{organisationController.pagination.pageFirstItem + 1}..#{organisationController.pagination.pageLastItem + 1}/#{organisationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organisationController.previous}" value="#{bundle.Previous} #{organisationController.pagination.pageSize}" rendered="#{organisationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organisationController.next}" value="#{bundle.Next} #{organisationController.pagination.pageSize}" rendered="#{organisationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organisationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganisationTitle_idorganisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idorganisation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganisationTitle_nomorganisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomorganisation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganisationTitle_adresseorganisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresseorganisation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganisationTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganisationTitle_idcommune}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcommune}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganisationTitle_idtypeorganisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtypeorganisation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organisationController.prepareView}" value="#{bundle.ListOrganisationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organisationController.prepareEdit}" value="#{bundle.ListOrganisationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organisationController.destroy}" value="#{bundle.ListOrganisationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organisationController.prepareCreate}" value="#{bundle.ListOrganisationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrganisationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

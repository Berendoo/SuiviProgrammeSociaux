<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjetLabel_idprojet}" for="idprojet" />
                    <h:inputText id="idprojet" value="#{projetController.selected.idprojet}" title="#{bundle.EditProjetTitle_idprojet}" />
                    <h:outputLabel value="#{bundle.EditProjetLabel_nomprojet}" for="nomprojet" />
                    <h:inputText id="nomprojet" value="#{projetController.selected.nomprojet}" title="#{bundle.EditProjetTitle_nomprojet}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_nomprojet}"/>
                    <h:outputLabel value="#{bundle.EditProjetLabel_description}" for="description" />
                    <h:inputText id="description" value="#{projetController.selected.description}" title="#{bundle.EditProjetTitle_description}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditProjetLabel_typeprojet}" for="typeprojet" />
                    <h:inputText id="typeprojet" value="#{projetController.selected.typeprojet}" title="#{bundle.EditProjetTitle_typeprojet}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_typeprojet}"/>
                    <h:outputLabel value="#{bundle.EditProjetLabel_logo}" for="logo" />
                    <h:inputTextarea rows="4" cols="30" id="logo" value="#{projetController.selected.logo}" title="#{bundle.EditProjetTitle_logo}" />
                    <h:outputLabel value="#{bundle.EditProjetLabel_idprogramme}" for="idprogramme" />
                    <h:selectOneMenu id="idprogramme" value="#{projetController.selected.idprogramme}" title="#{bundle.EditProjetTitle_idprogramme}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_idprogramme}">
                        <f:selectItems value="#{programmeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{projetController.update}" value="#{bundle.EditProjetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjetViewLink}"/>
                <br />
                <h:commandLink action="#{projetController.prepareList}" value="#{bundle.EditProjetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProjetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFichebeneficiaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFichebeneficiaireLabel_idfiche}" for="idfiche" />
                    <h:inputText id="idfiche" value="#{fichebeneficiaireController.selected.idfiche}" title="#{bundle.CreateFichebeneficiaireTitle_idfiche}" />
                    <h:outputLabel value="#{bundle.CreateFichebeneficiaireLabel_datecreation}" for="datecreation" />
                    <h:inputText id="datecreation" value="#{fichebeneficiaireController.selected.datecreation}" title="#{bundle.CreateFichebeneficiaireTitle_datecreation}" required="true" requiredMessage="#{bundle.CreateFichebeneficiaireRequiredMessage_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFichebeneficiaireLabel_description}" for="description" />
                    <h:inputText id="description" value="#{fichebeneficiaireController.selected.description}" title="#{bundle.CreateFichebeneficiaireTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateFichebeneficiaireLabel_iddossierbeneficiaire}" for="iddossierbeneficiaire" />
                    <h:selectOneMenu id="iddossierbeneficiaire" value="#{fichebeneficiaireController.selected.iddossierbeneficiaire}" title="#{bundle.CreateFichebeneficiaireTitle_iddossierbeneficiaire}" required="true" requiredMessage="#{bundle.CreateFichebeneficiaireRequiredMessage_iddossierbeneficiaire}">
                        <f:selectItems value="#{dossierbeneficiaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFichebeneficiaireLabel_idprojet}" for="idprojet" />
                    <h:selectOneMenu id="idprojet" value="#{fichebeneficiaireController.selected.idprojet}" title="#{bundle.CreateFichebeneficiaireTitle_idprojet}" required="true" requiredMessage="#{bundle.CreateFichebeneficiaireRequiredMessage_idprojet}">
                        <f:selectItems value="#{projetController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFichebeneficiaireLabel_idtypebeneficiaire}" for="idtypebeneficiaire" />
                    <h:selectOneMenu id="idtypebeneficiaire" value="#{fichebeneficiaireController.selected.idtypebeneficiaire}" title="#{bundle.CreateFichebeneficiaireTitle_idtypebeneficiaire}" required="true" requiredMessage="#{bundle.CreateFichebeneficiaireRequiredMessage_idtypebeneficiaire}">
                        <f:selectItems value="#{typebeneficiaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fichebeneficiaireController.create}" value="#{bundle.CreateFichebeneficiaireSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fichebeneficiaireController.prepareList}" value="#{bundle.CreateFichebeneficiaireShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFichebeneficiaireIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

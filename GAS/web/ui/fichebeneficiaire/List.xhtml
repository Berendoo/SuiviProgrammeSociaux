<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFichebeneficiaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFichebeneficiaireEmpty}" rendered="#{fichebeneficiaireController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fichebeneficiaireController.items.rowCount > 0}">
                    <h:outputText value="#{fichebeneficiaireController.pagination.pageFirstItem + 1}..#{fichebeneficiaireController.pagination.pageLastItem + 1}/#{fichebeneficiaireController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fichebeneficiaireController.previous}" value="#{bundle.Previous} #{fichebeneficiaireController.pagination.pageSize}" rendered="#{fichebeneficiaireController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fichebeneficiaireController.next}" value="#{bundle.Next} #{fichebeneficiaireController.pagination.pageSize}" rendered="#{fichebeneficiaireController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fichebeneficiaireController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichebeneficiaireTitle_idfiche}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfiche}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichebeneficiaireTitle_datecreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datecreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichebeneficiaireTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichebeneficiaireTitle_iddossierbeneficiaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddossierbeneficiaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichebeneficiaireTitle_idprojet}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprojet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFichebeneficiaireTitle_idtypebeneficiaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtypebeneficiaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fichebeneficiaireController.prepareView}" value="#{bundle.ListFichebeneficiaireViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fichebeneficiaireController.prepareEdit}" value="#{bundle.ListFichebeneficiaireEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fichebeneficiaireController.destroy}" value="#{bundle.ListFichebeneficiaireDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fichebeneficiaireController.prepareCreate}" value="#{bundle.ListFichebeneficiaireCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFichebeneficiaireIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
